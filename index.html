<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="styleheet" href="./style.css"> 
    <title>Encripitador</title>
</head>
<body>
    <header>
        <img class="LogoAlura" src="imagens/logo.png" alt="Logo da Alura">

    </header>

    <main>
        <section>
            
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="informação">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
              <button class="btn-encripitar" onclick="btnEncriptar()">Criptografar</button>
              <button class="btn-desencriptar"onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
           <img class="ImagemBoneco" src=" imagens/boneco.png" alt=" Imagem de um boneco">
        </section>
    </main>
   <script src="script.js"></script>
</body>
</html>
